<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
     <!-- font awesome icon: -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- style -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section>

    <div id="card">

      <div class="parfume_img">
        <!-- <img src="images/image-product-desktop.jpg" alt="parfume image" class="parfume_img">  -->
      </div>
  
      <div class="text">
        <p class="name">Parfume</p>
  
        <p class="title">Gabrielle Essence Eau De Parfum</p>
  
        <p class="discreption">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL.</p>
  
         <div class="price">
          <span class="new_price">$149.99</span>
          <span class="old_price">$169.99</span>
         </div>
  
         <div>
           <button><i class="fa fa-shopping-cart icon"></i> Add to Cart</button>
         </div>
      </div>
    </div>


  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">abdesslem</a>.
  </div>

</body>
</html>
